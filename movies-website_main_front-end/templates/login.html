<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script
    type="text/javascript"
    src="static/scripts/login.js?{{ cache_id }}"
  ></script>
  <link rel="stylesheet" href="static/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Nanum+Gothic:wght@400;700&family=Playfair:wght@300&family=Quicksand:wght@300;400;500&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="login_box">
      <h1>Login</h1>
      <h4>
        New to Movie Zone? <a href="#" id="signup">Sign up for free Trial</a>
      </h4>
      <form>
        <label>Email</label>
        <input type="email" id="email" placeholder="Email" />
        <label>Password</label>
        <input type="password" id="password" placeholder="Password" />
        <div id="error" class="error"></div>

        <a href="#">Forgot password?</a>

        <input type="button" value="Submit" />
      </form>
    </div>
  </body>
</html>
